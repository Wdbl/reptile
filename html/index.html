<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<h2></h2>
			<ul>
				<li>
					<a href="">
						<img src=""/>
						<h2></h2>
						
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	 <script type="text/javascript">
	 	$.ajax({
	 		type:"get",
	 		url:"http://localhost:8080/reptile",
	 		success(res){
	 			let data =JSON.parse(res)
	 			console.log(data)
	 			let str="";
	 			for (var i = 0; i < data.length; i++) {
	 				str+=`
						<ul>
					 	  <li>
							<h6>${data[i].title}</h6>
					 	    <img src="${data[i].img}"/>
						  </li>
	 				   </ul>
					`
	 			}
	 			document.body.innerHTML=str;
	 		}
	 	});
	 	
	 </script>
</html>
